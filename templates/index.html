<!doctype html>
<html ng-app="VideoCrowdControlApp">
<head>
  <!-- Angular Material CSS using GitCDN to load directly from `bower-material/master` -->
  <link rel="stylesheet" href="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.css">

  <!-- Data Table style sheet -->
  <link href="static/md-data-table.min.css" rel="stylesheet" type="text/css"/>

  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Javascript using GitCDN to load directly from `bower-material/master` -->
  <script src="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.js"></script>

  <title>Video crowd control</title>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script> -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/style.css') }}">

</head>
{% raw %}

<body ng-controller="VideoController" layout-align="center center">
<md-content class="md-padding" layout-xs="column" layout="row" layout-align="center center">
  <div flex-xs flex-gt-xs="50" layout="column">
    <md-card>
      <md-card-header class="md-primary">
        <md-card-avatar>
          <img class="md-user-avatar"  src="static/images/logo.svg"/>
        </md-card-avatar>
        <md-card-header-text>
          <span class="md-title">Video Crowd check</span>
          <span class="md-subhead">Thank you for your help rating our videos.</span>
        </md-card-header-text>

      </md-card-header>
      <img ng-src="static/images/card_background.png" class="md-card-image" alt="Washed Out">
      <md-card-content class="video-container">
        <video width="640" controls autoplay ng-if="video">
         <source ng-src="{{videoFilename}}" type="video/mp4">
         Your browser does not support the videos, you should use a better one.
         But thanks for trying to help :)
       </video>
      </md-card-content>

      <md-input-container class="md-block" flex-gt-xs>
        <label>Optional feedback</label>
        <input ng-model="feedback">
      </md-input-container>

      <md-card-actions layout="row" layout-align="end center">

        <md-button class="md-icon-button" aria-label="Good content" ng-click="videoFeedback(1)">
          <md-tooltip md-direction="bottom">Feature seem nice and match the title.</md-tooltip>
          <md-icon md-svg-src="static/images/ic_thumb_up_white_24px.svg"></md-icon>
        </md-button>

        <md-button class="md-icon-button" aria-label="Bad content" ng-click="videoFeedback(0)">
          <md-tooltip md-direction="bottom">Does not seem very nice, don't want that in my game.</md-tooltip>
          <md-icon md-svg-src="static/images/ic_thumb_down_white_24px.svg"></md-icon>
        </md-button>

        <md-button class="md-icon-button" aria-label="Report Bug" ng-click="videoFeedback(-1)">
          <md-tooltip md-direction="bottom">Clearly a bug there !</md-tooltip>
          <md-icon md-svg-src="static/images/ic_bug_report_white_24px.svg"></md-icon>
        </md-button>

      </md-card-actions>
    </md-card>
</md-content>
</body>
{% endraw %}
</html>
